<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Fireworks</title>

    <link rel="stylesheet" type="text/css" href="./theStylesheet.css">

    <link
        href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Courgette|Covered+By+Your+Grace|Kanit|Monoton|Montserrat|Permanent+Marker|Raleway|Ubuntu"
        rel="stylesheet">

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="./lib/matter.js" type="text/javascript"></script>


  </head>
  <body>


    <div class="outershell">
                <div class="innershell">


                    <header class="title">
                        Fireworks Show
                    </header>

                    <main class="main">

                        <div class="canvas-container">
                            <canvas id="myCanvas">
                                Sorry, your browser doesn't support canvas technology.  Upgrade your browser to see this content.
                            </canvas>
                        </div>


                        <div class="control-container">

                            <div class="leftspacer">

                                <div class="create-text">
                                  Create your show here...
                                </div>

                                <div class="creators">
                                    <div class="button" id="F1">

                                    </div>

                                    <div class="button" id="F2">

                                    </div>

                                    <div class="button" id="F3">

                                    </div>

                                    <div class="button" id="F4">

                                    </div>

                                    <div class="button" id="F5">

                                    </div>

                                    <div class="button" id="F6">
                                      Combo
                                    </div>
                                </div>

                            </div>


                            <div class="centerspacer">
                            </div>

                            <div class="rightspacer">

                                <div class="control-text">
                                  ...then control it here!
                                </div>

                                <div class="controllers">
                                    <div class="button" id="play-pause">
                                      Play
                                    </div>

                                    <div class="button" id="reset">
                                      Reset All
                                    </div>

                                    <div class="button" id="demo">
                                      Watch Demo
                                    </div>

                                    <div class="button" id="how">
                                      How does this work?
                                    </div>
                                </div>

                            </div>


                        </div>

                    </main>


                </div>
            </div>

    <script src="lib/bundle.js"></script>

  </body>
</html>
